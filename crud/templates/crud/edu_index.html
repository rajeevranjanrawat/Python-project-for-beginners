{% extends 'layout.html' %}

{% block content %}

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>EDU_Nmae</th>
        <th>edu_type</th>
        <th>edu_uni</th>
        <th>Employee</th>

    </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.edu_name }}</td>
        <td>{{ row.edu_type }}</td>
        <td>{{ row.edu_uni }}</td>
        <td>{{ row.employee.emp_email }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
<a class="btn btn-warning" href="/sites/signin">Back To Dashboard</a>
<script>
    $(document).ready(function(){

        $('.delete').click(function(){


                if(confirm('Are you sure to delete this item?'))
                    {
                    return true;
                   }
                   else{
                   return false;
                   }
        });
    });

</script>

{% endblock %}
